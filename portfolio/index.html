<script>
  window.addEventListener("load", resizeProject);
  window.addEventListener("resize", resizeProject);

  function resizeProject() {
    const projectNodes = document.getElementsByClassName("project");
    const projectWidth = window.getComputedStyle(projectNodes[0]).width;
    const widthNumber = Math.round(projectWidth.slice(0, -2));

    for(let picture of document.querySelectorAll("project_img_container img")) {
      picture.style.height = `${Math.round(widthNumber / 1.6)}px`;
    }
  }
</script>
